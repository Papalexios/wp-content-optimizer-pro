
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP Content Optimizer Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #111827;
            --surface-color: #1F2937;
            --border-color: #374151;
            --primary-color: #3B82F6;
            --primary-hover-color: #2563EB;
            --text-color: #D1D5DB;
            --text-light-color: #9CA3AF;
            --text-heading-color: #F9FAFB;
            --error-color: #EF4444;
            --success-color: #22C55E;
            --warning-color: #f97316;
            --warning-bg-color: rgba(249, 115, 22, 0.1);
            --warning-text-color: #fb923c;
            --font-family: 'Inter', sans-serif;
        }
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        #root {
            width: 100%;
            max-width: 1200px;
        }
        .container {
            background-color: var(--surface-color);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
        }
        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--text-heading-color);
            font-weight: 700;
            font-size: 2.25rem;
        }
        p.subtitle {
            text-align: center;
            color: var(--text-light-color);
            margin-top: 0;
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2.5rem;
            list-style: none;
            padding: 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .progress-step {
            flex: 1;
            text-align: center;
            position: relative;
            color: var(--text-light-color);
            font-weight: 500;
        }
        .progress-step::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -50%;
            transform: translateY(-50%);
            width: 100%;
            height: 2px;
            background-color: var(--border-color);
            z-index: 1;
        }
        .progress-step:first-child::before { content: none; }
        .progress-step .step-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--surface-color);
            border: 2px solid var(--border-color);
            margin: 0 auto 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        .progress-step.active .step-circle {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        .progress-step.completed .step-circle {
            border-color: var(--primary-color);
            background-color: var(--primary-color);
            color: white;
        }
        .progress-step.completed::before { background-color: var(--primary-color); }
        .step-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group { margin-bottom: 1.5rem; }
        label, .fieldset-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #d1d5db;
        }
        .label-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .label-wrapper label { margin-bottom: 0; }
        .label-wrapper .char-counter {
            font-size: 0.875rem;
            color: var(--text-light-color);
        }
        .btn-copy {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-light-color);
            cursor: pointer;
            border-radius: 6px;
            width: 32px;
            height: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        .btn-copy:hover:not(:disabled) {
            background: var(--bg-color);
            color: var(--text-heading-color);
            border-color: var(--primary-color);
        }
        .btn-copy:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        .btn-copy svg {
            width: 16px;
            height: 16px;
        }
        .btn-copy.success svg {
            color: var(--success-color);
        }

        input, textarea, select {
            width: 100%;
            padding: 0.875rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: #111827;
            color: var(--text-color);
            font-size: 1rem;
            font-family: var(--font-family);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        textarea {
            min-height: 250px;
            resize: vertical;
        }
        textarea.meta-description-input {
            min-height: 100px;
            resize: vertical;
        }
        .btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn.btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            width: auto;
        }
        .btn:hover:not(:disabled) { background-color: var(--primary-hover-color); }
        .btn:disabled {
            background-color: #374151;
            color: #9CA3AF;
            cursor: not-allowed;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        .status-container {
            margin-top: 2rem;
            background-color: #111827;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .status-log {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 250px;
            overflow-y: auto;
            font-family: 'SF Mono', 'Courier New', monospace;
            font-size: 0.9rem;
        }
        .status-log li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #374151;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .status-log li:last-child { border-bottom: none; }
        .result {
            margin-top: 1.5rem;
            padding: 1.25rem;
            border-radius: 6px;
            word-wrap: break-word;
            font-weight: 500;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .result.success {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        .result.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }
        .result a {
            color: inherit;
            font-weight: bold;
            text-decoration: underline;
        }
        .help-text {
            font-size: 0.875rem;
            color: var(--text-light-color);
            margin-top: 0.5rem;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .checkbox-group label { margin-bottom: 0; }
        .review-layout {
            display: grid;
            grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }
        @media (max-width: 1024px) {
            .review-layout { grid-template-columns: 1fr; }
        }
        .review-panel {
            background: #111827;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            max-height: 80vh;
        }
        .review-panel-content {
            overflow-y: auto;
            flex-grow: 1;
        }
        .review-panel h3 {
            margin-top: 0;
            color: var(--text-heading-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.75rem;
            margin-bottom: 1.5rem;
            flex-shrink: 0;
        }
        .live-preview h1, .live-preview h2, .live-preview h3, .live-preview h4 {
            color: var(--text-heading-color);
            margin-top: 1.5em;
            margin-bottom: 1em;
        }
        .live-preview p { line-height: 1.6; margin-bottom: 1em; }
        .live-preview a { color: var(--primary-color); text-decoration: none; }
        .live-preview a:hover { text-decoration: underline; }
        
        .live-preview .key-takeaways {
            background-color: rgba(59, 130, 246, 0.1);
            border-left: 4px solid var(--primary-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 2rem 0;
        }
        .live-preview .key-takeaways h3 {
            margin-top: 0;
            color: var(--text-heading-color);
        }
        .live-preview .key-takeaways ul {
            padding-left: 20px;
            margin-bottom: 0;
        }
        .live-preview .references-section {
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        .live-preview .references-section h3 {
             margin-top: 0;
        }
        .live-preview .references-section ul {
            font-size: 0.9rem;
            list-style-type: none;
            padding-left: 0;
        }
        .live-preview .references-section li {
            margin-bottom: 0.5rem;
        }
        
        .chip-editor { margin-bottom: 1.5rem; }
        .chip-editor .chip-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: #111827;
            margin-bottom: 0.5rem;
        }
        .chip-editor .chip {
            display: inline-flex;
            align-items: center;
            background-color: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .chip-editor .chip button {
            background: none;
            border: none;
            color: white;
            margin-left: 0.5rem;
            cursor: pointer;
            padding: 0;
            font-size: 1rem;
            line-height: 1;
        }
        .chip-editor input {
            background: transparent;
            border: none;
            outline: none;
            box-shadow: none;
            padding: 0.5rem;
            color: var(--text-color);
            flex-grow: 1;
        }
        .featured-image-generator {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        .featured-image-generator label {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .image-prompt-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }
        .image-prompt-group input {
            flex-grow: 1;
        }
        .image-prompt-group button {
            width: auto;
            font-size: 0.9rem;
            padding: 0 .8rem;
        }
        .image-preview-container {
            margin-top: 1rem;
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #111827;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px dashed var(--border-color);
            overflow: hidden;
            position: relative;
        }
        .image-preview-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .spinner, .key-status-spinner, .keyword-loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .keyword-loading-spinner {
            width: 20px;
            height: 20px;
            margin: 0 auto;
        }
        .image-preview-container .spinner {
            width: 40px;
            height: 40px;
            position: absolute;
        }
        .key-status-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
        }
        .key-status-spinner {
            width: 20px;
            height: 20px;
        }
        .key-status-icon svg {
             width: 20px;
            height: 20px;
        }
        .key-status-icon.success { color: var(--success-color); }
        .key-status-icon.error { color: var(--error-color); }

        .api-key-group {
            position: relative;
        }

        .config-fieldset {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 1.5rem;
        }
        .config-fieldset legend {
            padding: 0 0.5rem;
            font-weight: 600;
            color: var(--text-heading-color);
        }
        
        /* Infographic Styles */
        .live-preview .infographic-placeholder {
            width: 100%;
            display: block;
            margin: 2rem 0;
        }
        .live-preview .infographic-placeholder img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .infographic-blueprints {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        .infographic-blueprints h4 {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 1rem 0;
            color: var(--text-heading-color);
        }
        .infographic-card {
            background-color: #2a3546;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .infographic-card .image-preview-container {
            border: none;
        }
        .infographic-card details {
             margin-top: 1rem;
        }
        .infographic-card summary {
             font-weight: 500;
             cursor: pointer;
             color: var(--text-light-color);
        }
        .infographic-card-data-wrapper {
            position: relative;
            margin-top: 0.75rem;
        }
        .infographic-card-data-wrapper .btn-copy {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: #1f2937; /* Match card background */
        }
         .infographic-card-data {
            background-color: #111827;
            padding: 0.75rem;
            padding-right: 48px;
            border-radius: 4px;
            font-family: 'SF Mono', 'Courier New', monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            word-break: break-all;
            color: #d1d5db;
            margin-top: 0;
        }
        
        /* Duplicate/Update Warning Box */
        .warning-box {
            background-color: var(--warning-bg-color);
            border: 1px solid var(--warning-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 0 auto 2rem auto;
            color: var(--warning-text-color);
            max-width: 1200px;
        }
        .warning-box h4 {
            margin-top: 0;
            margin-bottom: 0.75rem;
            color: var(--warning-color);
            font-size: 1.2rem;
        }
        .warning-box p {
            margin: 0.5rem 0;
            line-height: 1.5;
        }
        .warning-box a {
            color: var(--warning-text-color);
            font-weight: 600;
            text-decoration: underline;
        }
        .warning-box a:hover {
            color: var(--warning-color);
        }
        .choice-group {
            margin-top: 1.25rem;
            display: flex;
            gap: 1rem;
        }
        .choice-btn {
            flex: 1;
            background-color: transparent;
            border: 1px solid var(--warning-color);
            color: var(--warning-text-color);
            font-size: 1rem;
            padding: 0.75rem 1rem;
        }
        .choice-btn:hover:not(.active) {
            background-color: rgba(249, 115, 22, 0.2);
            border-color: var(--warning-text-color);
        }
        .choice-btn.active {
            background-color: var(--warning-color);
            color: white;
            border-color: var(--warning-color);
        }

        /* Content Step Update Mode Styles */
        .content-mode-toggle {
            display: flex;
            background-color: var(--bg-color);
            border-radius: 8px;
            padding: 5px;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }
        .content-mode-toggle button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background-color: transparent;
            color: var(--text-light-color);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s ease-in-out;
        }
        .content-mode-toggle button:hover {
            background-color: #2b3648;
        }
        .content-mode-toggle button.active {
            background-color: var(--primary-color);
            color: white;
        }
        .posts-list-container {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            background-color: #111827;
        }
        .posts-search-input {
            margin-bottom: 1rem;
        }
        .posts-table-wrapper {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }
        .posts-table {
            width: 100%;
            border-collapse: collapse;
        }
        .posts-table th, .posts-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .posts-table th {
            background-color: #1f2937;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        .posts-table tbody tr:last-child td {
            border-bottom: none;
        }
        .posts-table tbody tr:hover {
            background-color: #2a3546;
        }
        .posts-table td a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
        }
        .posts-table td a:hover {
            color: var(--primary-color);
        }
        .selection-locked-box {
            background-color: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            padding: 1.5rem;
            border-radius: 8px;
        }
        .selection-locked-box h4 {
            margin: 0 0 0.5rem 0;
            color: var(--text-heading-color);
        }
        .selection-locked-box p {
            margin: 0;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
<script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^0.14.0",

    "react": "https://esm.sh/react@^18.2.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.js"></script>
</body>
</html>
